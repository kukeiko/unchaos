<nz-table #table [nzData]="songs()">
    <thead>
        <th>Name</th>
        <th>Artist</th>
    </thead>
    <tbody>
        @for (song of table.data; track song.id) {
            <tr>
                <td>{{ song.name }}</td>
                <td>{{ song.artist?.name }}</td>
            </tr>
        }
    </tbody>
</nz-table>
